###############################################################################
##############################                   ##############################
##############################     RESOURCES     ##############################
##############################                   ##############################
###############################################################################

resources:

##############################   GIT RESOURCES   ##############################

  - name: grh
    type: git
    source:
      uri: https://github.com/thewoolleyman/git-revisionist-historian.git
      branch: master # change to test with a branch

  - name: git-revisionist-historian-test-repo
    type: git
    source:
      uri: https://github.com/thewoolleyman/git-revisionist-historian-test-repo.git
      branch: solution

############################## SEMVER RESOURCES  ##############################

  - name: version
    type: semver
    source:
      driver: s3
      initial_version: 0.0.1
      bucket: git-revisionist-historian
      key: version
      access_key_id: {{AWS_ACCESS_KEY_ID}}
      secret_access_key: {{AWS_SECRET_ACCESS_KEY}}

###############################################################################
##############################                   ##############################
##############################       JOBS        ##############################
##############################                   ##############################
###############################################################################

jobs:
  - name: build
    plan:
      - get: grh
        trigger: true
      - get: git-revisionist-historian-test-repo
        trigger: true
      - task: build
        file: grh/ci/tasks/build.yml
        params:
          GITHUB_PERSONAL_ACCESS_TOKEN: {{GITHUB_PERSONAL_ACCESS_TOKEN}} # https://github.com/settings/tokens
      - task: publish-dev
        file: grh/ci/tasks/publish-dev.yml
        params:
          DEV_VERSION: dev # change to test with a branch
          AWS_ACCESS_KEY_ID: {{AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: {{AWS_SECRET_ACCESS_KEY}}

  - name: run-cli-processor-on-test-repo
    plan:
      - get: grh
        passed: [build]
        trigger: true
      - task: run-cli-processor-on-test-repo
        file: grh/ci/tasks/run-cli-processor-on-test-repo.yml
        params:
          DEV_VERSION: dev # change to test with a branch
          GIT_REVISIONIST_HISTORIAN_TEST_REPO_WRITEABLE_DEPLOY_KEY: {{GIT_REVISIONIST_HISTORIAN_TEST_REPO_WRITEABLE_DEPLOY_KEY}}

  - name: run-api-processor-on-test-repo
    plan:
      - get: grh
        passed: [run-cli-processor-on-test-repo]
        trigger: true
      - get: git-revisionist-historian-test-repo
        trigger: true
      - task: run-api-processor-on-test-repo
        file: grh/ci/tasks/run-api-processor-on-test-repo.yml
        params:
          DEV_VERSION: dev # change to test with a branch
          GITHUB_PERSONAL_ACCESS_TOKEN: {{GITHUB_PERSONAL_ACCESS_TOKEN}} # https://github.com/settings/tokens

  - name: publish-alpha
    plan:
      - get: grh
        passed: [run-api-processor-on-test-repo]
      - get: version
        params: {pre: rc}
      - task: publish
        file: grh/ci/tasks/publish.yml
        params:
          VERSION_FILE_PATH: ../version/version
          AWS_ACCESS_KEY_ID: {{AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: {{AWS_SECRET_ACCESS_KEY}}
      - put: version
        params: {file: version/version}

  - name: publish-final
    plan:
      - get: grh
        passed: [publish-alpha]
      - get: version
        params: {bump: final}
      - task: publish
        file: grh/ci/tasks/publish.yml
        params:
          VERSION_FILE_PATH: ../version/version
          AWS_ACCESS_KEY_ID: {{AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: {{AWS_SECRET_ACCESS_KEY}}
      - put: version
        params: {file: version/version}

  - name: bump-major
    plan:
      - put: version
        params: {bump: major}

  - name: bump-minor
    plan:
      - put: version
        params: {bump: minor}

  - name: bump-patch
    plan:
      - put: version
        params: {bump: patch}
